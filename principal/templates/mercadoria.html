{% extends 'base.html' %}

{% load static %}

{% block dado_central %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivorá</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">


    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />

</head>

<body>

    <section class="products" id="products">

        <br><br><br><br><br><br>
        <h1 class="heading"> Nossos produtos </h1>


        {% for produto in mercadoria%}
                <div class="box">
                    <h3>{{produto.nome}}</h3>
                    <div class="price"> R${{produto.preco}} </div>
                    <a href="#" class="btn"> Comprar</a>
                    
                </div>
            {% endfor %}
            <div class="box">
                <img src="imagens/acerola.png" alt="">
                <h5 class="card-title">Acerola (1kg)</h5>
                <p class="card-text">R$10,00</p>
                <p class="descricao">situação: disponível</p>
                <br>
                <button type="button" class="btn btn-primary">Comprar</button>
            </div>
    </section>


</body>

</html>

{% endblock %}
